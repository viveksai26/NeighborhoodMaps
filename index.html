<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neighborhood maps</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <nav class="options-box">
            <h1>PLACES TO VISIT</h1>
            <div class="error" data-bind="visible: showMapMessage">
                <h4>Google Map is not loading.</h4>
            </div>
            <div class="error" data-bind="visible: showErrorMessage">
                <h4>Foursquare data is not available..</h4>
            </div>
            <input type="search" id="searchBox" placeholder="search any place" data-bind="textInput: query">
            <input type="button" value="search places" id="searchButton">
            <div>
                <div class="list">
                    <ul data-bind="foreach: filteredLocations">
                        <li class="list_element" data-bind="text: title, click: $parent.showInfo, visible: showMe"></li>
                    </ul>
                </div>
            </div>
    </div>
    <div id="map"></div>
    </div>
    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyAmInOGVBZ0dyiBV63zZ4GJ2f_mxPDRvlQ&v=3&callback=initMap" onerror="googleError()"></script>
</body>

</html>
